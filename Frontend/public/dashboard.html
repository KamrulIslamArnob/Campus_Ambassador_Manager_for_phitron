<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#4f46e5',
                hover: '#4338ca'
              },
              gold: {
                light: '#fde047',
                DEFAULT: '#facc15',
                dark: '#eab308'
              }
            }
          }
        }
      }
    </script>
</head>
<body class="bg-slate-900 text-gray-300 font-sans tracking-tight">

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 flex-shrink-0 bg-slate-800/50 border-r border-slate-700/50 p-6 hidden lg:flex flex-col justify-between">
            <div>
                <div class="flex items-center gap-3 mb-10">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8 text-primary-DEFAULT">
                        <path fill-rule="evenodd" d="M3 6a3 3 0 013-3h12a3 3 0 013 3v12a3 3 0 01-3 3H6a3 3 0 01-3-3V6zm4.5 9a1.5 1.5 0 100-3 1.5 1.5 0 000 3zM12 15a1.5 1.5 0 100-3 1.5 1.5 0 000 3zm4.5 0a1.5 1.5 0 100-3 1.5 1.5 0 000 3zm-9-4.5a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" clip-rule="evenodd" />
                    </svg>
                    <h1 class="text-xl font-bold text-white tracking-wider">AdminPanel</h1>
                </div>
                <nav class="flex flex-col gap-2">
                    <a href="dashboard.html" class="sidebar-link active flex items-center gap-4 p-3 rounded-lg text-gray-300 font-medium transition-all duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><path d="M10.5 4.5a3.75 3.75 0 00-3.75 3.75v10.5a3.75 3.75 0 003.75 3.75h3a3.75 3.75 0 003.75-3.75V8.25a3.75 3.75 0 00-3.75-3.75h-3zM10.5 9a.75.75 0 000 1.5h3a.75.75 0 000-1.5h-3z" /><path d="M4.5 4.5a3.75 3.75 0 00-3.75 3.75v10.5a3.75 3.75 0 003.75 3.75h3a.75.75 0 00.75-.75V8.25a.75.75 0 00-.75-.75h-3z" /></svg>
                        Dashboard
                    </a>
                    <a href="members.html" class="sidebar-link flex items-center gap-4 p-3 rounded-lg text-gray-300 font-medium transition-all duration-200">
                         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><path d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" /></svg>
                        Manage Ambassadors
                    </a>
                </nav>
            </div>
            <a href="#" class="sidebar-link flex items-center gap-4 p-3 rounded-lg text-gray-300 font-medium transition-all duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><path fill-rule="evenodd" d="M7.5 3.75A1.5 1.5 0 006 5.25v13.5a1.5 1.5 0 001.5 1.5h6a1.5 1.5 0 001.5-1.5V15a.75.75 0 011.5 0v3.75a3 3 0 01-3 3h-6a3 3 0 01-3-3V5.25a3 3 0 013-3h6a3 3 0 013 3V9A.75.75 0 0115 9V5.25a1.5 1.5 0 00-1.5-1.5h-6zm10.72 4.72a.75.75 0 011.06 0l3 3a.75.75 0 010 1.06l-3 3a.75.75 0 11-1.06-1.06l1.72-1.72H9a.75.75 0 010-1.5h10.94l-1.72-1.72a.75.75 0 010-1.06z" clip-rule="evenodd" /></svg>
                Logout
            </a>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-4 sm:p-6 lg:p-8">
            <div class="max-w-7xl mx-auto">
                <!-- Header -->
                <header class="mb-8">
                    <h1 class="text-3xl font-bold text-white">Admin Dashboard</h1>
                    <p class="text-gray-400 mt-1">Welcome back, Admin. Here's what's happening today.</p>
                </header>

                <!-- Summary Widgets -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                    <!-- Total Members -->
                    <div class="glass-card rounded-2xl p-6 flex items-center gap-6 transform hover:-translate-y-1 transition-transform duration-300">
                        <div class="bg-primary-DEFAULT/20 p-4 rounded-full">
                           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8 text-primary-DEFAULT"><path d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" /></svg>
                        </div>
                        <div>
                            <p class="text-gray-400 text-sm font-medium">Total Members</p>
                            <p id="totalMembersCount" class="text-3xl font-bold text-white">1,254</p>
                        </div>
                    </div>
                    <!-- Running CA Batch -->
                    <div class="glass-card rounded-2xl p-6 flex items-center gap-6 transform hover:-translate-y-1 transition-transform duration-300">
                        <div class="bg-green-500/20 p-4 rounded-full">
                           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8 text-green-400"><path fill-rule="evenodd" d="M6.75 2.25A.75.75 0 017.5 3v1.5h9V3A.75.75 0 0118 3v1.5h.75a3 3 0 013 3v11.25a3 3 0 01-3 3H5.25a3 3 0 01-3-3V7.5a3 3 0 013-3H6V3a.75.75 0 01.75-.75zM5.25 6.75c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h13.5c.621 0 1.125-.504 1.125-1.125V7.875c0-.621-.504-1.125-1.125-1.125H5.25z" clip-rule="evenodd" /></svg>
                        </div>
                        <div>
                            <p class="text-gray-400 text-sm font-medium">Running CA Batch</p>
                            <p class="text-3xl font-bold text-white">CA_25</p>
                        </div>
                    </div>
                    <!-- Update Score CTA -->
                    <div class="glass-card rounded-2xl p-6 flex flex-col justify-center items-center gap-4">
                        <p class="text-lg font-semibold text-white">Update Scores</p>
                        <button id="updateScoreBtn" class="btn-pulse text-slate-900 font-bold py-2 px-5 rounded-lg flex items-center gap-2">
                           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M12 5.25a.75.75 0 01.75.75v5.25H18a.75.75 0 010 1.5h-5.25V18a.75.75 0 01-1.5 0v-5.25H6a.75.75 0 010-1.5h5.25V6a.75.75 0 01.75-.75z" clip-rule="evenodd" /></svg>
                            Update Now
                        </button>
                    </div>
                </div>

                <!-- Recent Activity -->
                
            </div>
        </main>
    </div>

    <!-- Update Score Modal -->
    <div id="updateScoreModal" class="modal fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-60 opacity-0 pointer-events-none">
        <div class="modal-content glass-card w-full max-w-md p-8 rounded-2xl transform scale-95">
            <h2 class="text-2xl font-bold text-white mb-6">Update Ambassador Score</h2>
            <form class="space-y-4">
                <div>
                    <label for="searchAmbassador" class="block text-sm font-medium text-gray-300 mb-1">Ambassador Name</label>
                    <div style="position:relative;">
                        <input type="text" id="searchAmbassador" autocomplete="off" placeholder="Search by name..." class="w-full bg-slate-800/60 rounded-md border-0 py-2.5 px-4 text-white focus:ring-2 focus:ring-primary-DEFAULT">
                        <div id="autocompleteList" class="autocomplete-list hidden"></div>
                    </div>
                </div>
                <div>
                    <label for="scoreToAdd" class="block text-sm font-medium text-gray-300 mb-1">Marks to Add</label>
                    <input type="number" id="scoreToAdd" placeholder="e.g., 50" class="w-full bg-slate-800/60 rounded-md border-0 py-2.5 px-4 text-white focus:ring-2 focus:ring-primary-DEFAULT">
                </div>
                <div class="flex justify-end gap-4 pt-4">
                    <button type="button" id="closeUpdateModalBtn" class="px-6 py-2 rounded-lg text-white bg-slate-700 hover:bg-slate-600 transition-colors">Cancel</button>
                    <button type="submit" class="px-6 py-2 rounded-lg text-white bg-primary-DEFAULT hover:bg-primary-hover transition-colors">Add Score</button>
                </div>
            </form>
        </div>
    </div>

    <script src="dashboard.js"></script>

</body>
</html>
