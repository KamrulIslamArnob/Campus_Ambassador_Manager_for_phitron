<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Members</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#4f46e5',
                hover: '#4338ca'
              },
              gold: {
                light: '#fde047',
                DEFAULT: '#facc15',
                dark: '#eab308'
              },
              danger: {
                DEFAULT: '#ef4444',
                hover: '#dc2626'
              }
            }
          }
        }
      }
    </script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .sidebar-link:hover, .sidebar-link.active {
            background: rgba(79, 70, 229, 0.5);
            color: #fff;
        }
        .table-row-hover:hover {
            background: rgba(255, 255, 255, 0.03);
        }
        .modal {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .modal-content {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-300 font-sans tracking-tight">

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 flex-shrink-0 bg-slate-800/50 border-r border-slate-700/50 p-6 hidden lg:flex flex-col justify-between">
            <div>
                <div class="flex items-center gap-3 mb-10">
                     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8 text-primary-DEFAULT">
                        <path fill-rule="evenodd" d="M3 6a3 3 0 013-3h12a3 3 0 013 3v12a3 3 0 01-3 3H6a3 3 0 01-3-3V6zm4.5 9a1.5 1.5 0 100-3 1.5 1.5 0 000 3zM12 15a1.5 1.5 0 100-3 1.5 1.5 0 000 3zm4.5 0a1.5 1.5 0 100-3 1.5 1.5 0 000 3zm-9-4.5a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" clip-rule="evenodd" />
                    </svg>
                    <h1 class="text-xl font-bold text-white tracking-wider">AdminPanel</h1>
                </div>
                <nav class="flex flex-col gap-2">
                    <a href="dashboard.html" class="sidebar-link flex items-center gap-4 p-3 rounded-lg text-gray-300 font-medium transition-all duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><path d="M10.5 4.5a3.75 3.75 0 00-3.75 3.75v10.5a3.75 3.75 0 003.75 3.75h3a3.75 3.75 0 003.75-3.75V8.25a3.75 3.75 0 00-3.75-3.75h-3zM10.5 9a.75.75 0 000 1.5h3a.75.75 0 000-1.5h-3z" /><path d="M4.5 4.5a3.75 3.75 0 00-3.75 3.75v10.5a3.75 3.75 0 003.75 3.75h3a.75.75 0 00.75-.75V8.25a.75.75 0 00-.75-.75h-3z" /></svg>
                        Dashboard
                    </a>
                    <a href="members.html" class="sidebar-link active flex items-center gap-4 p-3 rounded-lg text-gray-300 font-medium transition-all duration-200">
                         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><path d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" /></svg>
                        Manage Members
                    </a>
                </nav>
            </div>
            <a href="#" class="sidebar-link flex items-center gap-4 p-3 rounded-lg text-gray-300 font-medium transition-all duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><path fill-rule="evenodd" d="M7.5 3.75A1.5 1.5 0 006 5.25v13.5a1.5 1.5 0 001.5 1.5h6a1.5 1.5 0 001.5-1.5V15a.75.75 0 011.5 0v3.75a3 3 0 01-3 3h-6a3 3 0 01-3-3V5.25a3 3 0 013-3h6a3 3 0 013 3V9A.75.75 0 0115 9V5.25a1.5 1.5 0 00-1.5-1.5h-6zm10.72 4.72a.75.75 0 011.06 0l3 3a.75.75 0 010 1.06l-3 3a.75.75 0 11-1.06-1.06l1.72-1.72H9a.75.75 0 010-1.5h10.94l-1.72-1.72a.75.75 0 010-1.06z" clip-rule="evenodd" /></svg>
                Logout
            </a>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-4 sm:p-6 lg:p-8">
            <div class="max-w-7xl mx-auto">
                <!-- Header -->
                <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8">
                    <div>
                        <h1 class="text-3xl font-bold text-white">Manage Members</h1>
                        <p class="text-gray-400 mt-1">Add, edit, or remove campus ambassadors.</p>
                    </div>
                    <button id="addMemberBtn" class="bg-primary-DEFAULT hover:bg-primary-hover text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 mt-4 sm:mt-0 transition-all duration-200 transform hover:scale-105">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M12 5.25a.75.75 0 01.75.75v5.25H18a.75.75 0 010 1.5h-5.25V18a.75.75 0 01-1.5 0v-5.25H6a.75.75 0 010-1.5h5.25V6a.75.75 0 01.75-.75z" clip-rule="evenodd" /></svg>
                        Add New Member
                    </button>
                    <button id="addJsonBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 mt-4 sm:mt-0 transition-all duration-200 transform hover:scale-105">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path d="M4 4h16v2H4zm0 4h16v2H4zm0 4h10v2H4zm0 4h10v2H4z"/></svg>
                        Add via JSON
                    </button>
                </header>

                <!-- Members Table -->
                <div class="glass-card rounded-2xl">
                    <div class="p-4 border-b border-slate-700/50">
                        <input type="text" id="search" class="bg-slate-800/60 block w-full rounded-md border-0 py-2 pl-4 pr-3 text-white placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-DEFAULT sm:text-sm" placeholder="Search by name, email, or university...">
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full text-sm text-left">
                            <thead class="border-b border-slate-700/50 text-gray-400 uppercase tracking-wider font-medium">
                                <tr>
                                    <th scope="col" class="p-4">Name</th>
                                    <th scope="col" class="p-4">University</th>
                                    <th scope="col" class="p-4">Phone</th>
                                    <th scope="col" class="p-4">Score</th>
                                    <th scope="col" class="p-4">Batch</th>
                                    <th scope="col" class="p-4 text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-800/50">
                                <!-- Member rows will be dynamically injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Member Modal -->
    <div id="memberModal" class="modal fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-60 opacity-0 pointer-events-none">
        <div class="modal-content glass-card w-full max-w-md p-8 rounded-2xl transform scale-95">
            <h2 id="modalTitle" class="text-2xl font-bold text-white mb-6">Add New Member</h2>
            <form id="memberForm" class="space-y-4">
                <input type="hidden" id="memberId">
                <input type="text" id="name" placeholder="Full Name" required class="w-full bg-slate-800/60 rounded-md border-0 py-2.5 px-4 text-white focus:ring-2 focus:ring-primary-DEFAULT">
                <input type="email" id="email" placeholder="Email Address" required class="w-full bg-slate-800/60 rounded-md border-0 py-2.5 px-4 text-white focus:ring-2 focus:ring-primary-DEFAULT">
                <input type="text" id="university" placeholder="University" required class="w-full bg-slate-800/60 rounded-md border-0 py-2.5 px-4 text-white focus:ring-2 focus:ring-primary-DEFAULT">
                <input type="tel" id="phone" placeholder="Phone Number" required class="w-full bg-slate-800/60 rounded-md border-0 py-2.5 px-4 text-white focus:ring-2 focus:ring-primary-DEFAULT">
                <div class="flex gap-4">
                     <input type="text" id="ca_batch" placeholder="CA Batch (e.g., CA-2025)" required class="w-full bg-slate-800/60 rounded-md border-0 py-2.5 px-4 text-white focus:ring-2 focus:ring-primary-DEFAULT">
                     <input type="number" id="score" placeholder="Score" required class="w-full bg-slate-800/60 rounded-md border-0 py-2.5 px-4 text-white focus:ring-2 focus:ring-primary-DEFAULT">
                </div>
                <div class="flex justify-end gap-4 pt-4">
                    <button type="button" class="close-modal-btn px-6 py-2 rounded-lg text-white bg-slate-700 hover:bg-slate-600 transition-colors">Cancel</button>
                    <button type="submit" id="modalSubmitBtn" class="px-6 py-2 rounded-lg text-white bg-primary-DEFAULT hover:bg-primary-hover transition-colors">Save Member</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="deleteConfirmModal" class="modal fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-60 opacity-0 pointer-events-none">
        <div class="modal-content glass-card w-full max-w-sm p-8 rounded-2xl transform scale-95">
            <h2 class="text-xl font-bold text-white mb-4">Confirm Deletion</h2>
            <p class="text-gray-300 mb-6">Are you sure you want to delete this member? This action cannot be undone.</p>
            <div class="flex justify-end gap-4">
                <button type="button" class="close-modal-btn px-6 py-2 rounded-lg text-white bg-slate-700 hover:bg-slate-600 transition-colors">Cancel</button>
                <button type="button" id="confirmDeleteBtn" class="px-6 py-2 rounded-lg text-white bg-danger-DEFAULT hover:bg-danger-hover transition-colors">Delete</button>
            </div>
        </div>
    </div>

    <!-- Add via JSON Modal -->
    <div id="jsonModal" class="modal fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-60 opacity-0 pointer-events-none">
        <div class="modal-content glass-card w-full max-w-lg p-8 rounded-2xl transform scale-95">
            <h2 class="text-2xl font-bold text-white mb-6">Add Members via JSON</h2>
            <form id="jsonForm" class="space-y-4">
                <textarea id="jsonInput" rows="8" placeholder='Paste JSON array or object here' class="w-full bg-slate-800/60 rounded-md border-0 py-2.5 px-4 text-white focus:ring-2 focus:ring-primary-DEFAULT"></textarea>
                <div id="jsonError" class="text-red-400 text-sm"></div>
                <div class="flex justify-end gap-4 pt-4">
                    <button type="button" class="close-modal-btn px-6 py-2 rounded-lg text-white bg-slate-700 hover:bg-slate-600 transition-colors">Cancel</button>
                    <button type="submit" class="px-6 py-2 rounded-lg text-white bg-green-600 hover:bg-green-700 transition-colors">Add Members</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = 'http://localhost:5000/api/ambassadors';
            let membersData = []; // To store and filter members

            // --- DOM Elements ---
            const addMemberBtn = document.getElementById('addMemberBtn');
            const memberModal = document.getElementById('memberModal');
            const deleteConfirmModal = document.getElementById('deleteConfirmModal');
            const memberForm = document.getElementById('memberForm');
            const modalTitle = document.getElementById('modalTitle');
            const modalSubmitBtn = document.getElementById('modalSubmitBtn');
            const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
            const searchInput = document.getElementById('search');
            const tableBody = document.querySelector('tbody');
            const addJsonBtn = document.getElementById('addJsonBtn');
            const jsonModal = document.getElementById('jsonModal');
            const jsonForm = document.getElementById('jsonForm');
            const jsonInput = document.getElementById('jsonInput');
            const jsonError = document.getElementById('jsonError');

            // --- Modal Control ---
            const openModal = (modalElement) => {
                modalElement.classList.remove('opacity-0', 'pointer-events-none');
                modalElement.querySelector('.modal-content').classList.remove('scale-95');
            };

            const closeModal = (modalElement) => {
                modalElement.querySelector('.modal-content').classList.add('scale-95');
                modalElement.classList.add('opacity-0');
                setTimeout(() => modalElement.classList.add('pointer-events-none'), 300);
            };

            document.querySelectorAll('.close-modal-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    closeModal(memberModal);
                    closeModal(deleteConfirmModal);
                    closeModal(jsonModal);
                });
            });

            // --- Data Fetching and Rendering ---
            const formatNumber = (num) => num.toLocaleString();

            const renderMembers = (members) => {
                tableBody.innerHTML = '';
                if (members.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="6" class="p-4 text-center text-gray-400">No members found.</td></tr>`;
                    return;
                }
                members.forEach(member => {
                    const tr = document.createElement('tr');
                    tr.className = 'table-row-hover';
                    tr.innerHTML = `
                        <td class="p-4 font-medium text-white whitespace-nowrap">${member.name}</td>
                        <td class="p-4 whitespace-nowrap">${member.university}</td>
                        <td class="p-4 whitespace-nowrap">${member.phone}</td>
                        <td class="p-4 whitespace-nowrap font-semibold text-gold-light">${formatNumber(member.score)}</td>
                        <td class="p-4 whitespace-nowrap">${member.CA_batch}</td>
                        <td class="p-4 whitespace-nowrap text-right">
                            <button class="edit-btn text-blue-400 hover:text-blue-300 mr-2 p-1" data-id="${member._id}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square-pen pointer-events-none"><path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.375 2.625a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4Z"/></svg>
                            </button>
                            <button class="delete-btn text-danger-DEFAULT hover:text-danger-hover p-1" data-id="${member._id}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2 pointer-events-none"><path d="M3 6h18"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(tr);
                });
            };

            const fetchMembers = async () => {
                try {
                    const res = await fetch(API_URL);
                    if (!res.ok) throw new Error('Failed to fetch members');
                    membersData = await res.json();
                    renderMembers(membersData);
                } catch (error) {
                    console.error("Failed to fetch members:", error);
                    tableBody.innerHTML = `<tr><td colspan="6" class="p-4 text-center text-red-400">Error loading data.</td></tr>`;
                }
            };
            
            // --- CRUD Logic ---
            
            // CREATE / UPDATE
            addMemberBtn.addEventListener('click', () => {
                memberForm.reset();
                document.getElementById('memberId').value = '';
                modalTitle.textContent = 'Add New Member';
                modalSubmitBtn.textContent = 'Save Member';
                openModal(memberModal);
            });

            memberForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const id = document.getElementById('memberId').value;
                const memberData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    university: document.getElementById('university').value,
                    phone: document.getElementById('phone').value,
                    CA_batch: document.getElementById('ca_batch').value,
                    score: Number(document.getElementById('score').value),
                    // For new ambassador, set totalPoints and leaderboardPosition to score and 0 by default
                    totalPoints: Number(document.getElementById('score').value),
                    leaderboardPosition: 0
                };

                const method = id ? 'PUT' : 'POST';
                const url = id ? `${API_URL}/${id}` : API_URL;

                try {
                    const res = await fetch(url, {
                        method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(memberData)
                    });
                    if (!res.ok) throw new Error('Failed to save member');
                    closeModal(memberModal);
                    fetchMembers();
                } catch (error) {
                    alert('Error saving member: ' + error.message);
                }
            });

            // EDIT (Handler attached to table body for delegation)
            tableBody.addEventListener('click', (e) => {
                if (e.target.closest('.edit-btn')) {
                    const id = e.target.closest('.edit-btn').dataset.id;
                    const member = membersData.find(m => m._id === id);
                    if (member) {
                        document.getElementById('memberId').value = member._id;
                        document.getElementById('name').value = member.name;
                        document.getElementById('email').value = member.email;
                        document.getElementById('university').value = member.university;
                        document.getElementById('phone').value = member.phone;
                        document.getElementById('ca_batch').value = member.CA_batch;
                        document.getElementById('score').value = member.score;
                        modalTitle.textContent = 'Edit Member';
                        modalSubmitBtn.textContent = 'Update Member';
                        openModal(memberModal);
                    }
                }
            });

            // DELETE (Handler attached to table body for delegation)
            tableBody.addEventListener('click', (e) => {
                if (e.target.closest('.delete-btn')) {
                    const id = e.target.closest('.delete-btn').dataset.id;
                    confirmDeleteBtn.dataset.id = id; 
                    openModal(deleteConfirmModal);
                }
            });
            
            confirmDeleteBtn.addEventListener('click', async () => {
                const id = confirmDeleteBtn.dataset.id;
                try {
                    const res = await fetch(`http://localhost:5000/api/ambassadors/${id}`, { method: 'DELETE' });
                    if (!res.ok) throw new Error('Failed to delete member');
                    closeModal(deleteConfirmModal);
                    fetchMembers();
                } catch (error) {
                    alert('Error deleting member: ' + error.message);
                }
            });

            // --- Search/Filter Logic ---
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredMembers = membersData.filter(member => 
                    member.name.toLowerCase().includes(searchTerm) ||
                    member.email.toLowerCase().includes(searchTerm) ||
                    member.university.toLowerCase().includes(searchTerm)
                );
                renderMembers(filteredMembers);
            });

            // --- Add via JSON Modal Logic ---
            addJsonBtn.addEventListener('click', () => {
                jsonInput.value = '';
                jsonError.textContent = '';
                openModal(jsonModal);
            });

            jsonForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                jsonError.textContent = '';
                let data;
                try {
                    data = JSON.parse(jsonInput.value);
                } catch (err) {
                    jsonError.textContent = 'Invalid JSON.';
                    return;
                }
                // Accept both array and single object
                const members = Array.isArray(data) ? data : [data];
                let success = 0, fail = 0;
                for (const member of members) {
                    try {
                        const res = await fetch('http://localhost:5000/api/ambassadors', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(member)
                        });
                        if (!res.ok) throw new Error('Failed');
                        success++;
                    } catch {
                        fail++;
                    }
                }
                if (success > 0) fetchMembers();
                closeModal(jsonModal);
                if (fail > 0) {
                    alert(`${success} member(s) added. ${fail} failed.`);
                } else {
                    alert(`${success} member(s) added successfully!`);
                }
            });

            // --- Initial Load ---
            fetchMembers();
        });
    </script>

</body>
</html>
